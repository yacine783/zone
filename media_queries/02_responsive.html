    <!-- les différents tailles d'ecrans possible (mobile<768) (tablette<768px et < 992px), desktop>992px et destop >= 1200px -->
        <!-- la responsive design web c'est creer un design qui s'adatpe sur n'importe quel taille d'ecran qui connecte sur un site ou bien sur l'application -->
        <!-- les media queries sont des nouveayes de css3, on va pas ajputer d'autre propriétes css, mais plutot on va appliquer le css avec certain regles et conditions -->
        <!-- 
         les syntaxe general de media queries:
         @media screen and(max-width:768px) {// le debut de la fouchette
            
       h1{

        }
        p{

           }

         }// la fin de la fourchette
        
          @media screen ou bien print (impression) ou bien all(sreen et print)
